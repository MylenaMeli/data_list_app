<input
  type="text"
  placeholder="Rechercher par source"
  (input)="updateSearchTerm($event)"
/>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th (click)="sortItems()" style="cursor: pointer;">Source &#x25B2;</th>  <!-- Icône de flèche pour indiquer le tri -->
      <th>Date et Heure</th>
      <th>Taille</th>
      <th>Données</th>
      <th>Annotation</th>
      <th>Statut</th>
      <th>Acteur</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredItems">
      <td>{{ item.id }}</td>
      <td>{{ item.source }}</td>
      <td>{{ item.dateheure }}</td>
      <td>{{ item.taille }}</td>
      <td>{{ item.data }}</td>
      <td>{{ item.annotation }}</td>
      <td>{{ item.statut }}</td>
      <td>{{ item.acteur }}</td>
    </tr>
  </tbody>
</table>
